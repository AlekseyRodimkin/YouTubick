<!doctype html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YouTubick</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', path='/favicon.ico') }}" type="image/x-icon">

</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand px-3 py-2 rounded d-inline-flex align-items-center gap-2 bg-body-secondary text-body"
           href="{{ url_for('index') }}">
            YouTubick
        </a>
        <button id="themeToggle"
                class="btn btn-sm btn-secondary d-flex align-items-center gap-2 px-3 py-2 shadow rounded">
            <i id="themeIcon" class="bi bi-moon fs-3"></i>
        </button>
    </div>
</nav>
<div class="container mt-3">

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message['status'] }}">{{ message['text'] }}</div>
    {% endfor %}
    {% endif %}

    {% block content %}
    {% endblock %}

    <footer class="py-3 my-4">
        <div class="container">
            <hr class="border-secondary opacity-75 mb-3" style="margin: 0 auto; width: 80%;">

            <div class="d-flex flex-column flex-sm-row justify-content-center align-items-center gap-3">
                <p class="mb-0 text-body-secondary text-center">rod.project@ya.ru</p>

                <a href="https://t.me/like_america" class="text-decoration-none" aria-label="Telegram">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#0088cc"
                         class="bi bi-telegram" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.287 5.906q-1.168.486-4.666 2.01-.567.225-.595.442c-.03.243.275.339.69.47l.175.055c.408.133.958.288 1.243.294q.39.01.868-.32 3.269-2.206 3.374-2.23c.05-.012.12-.026.166.016s.042.12.037.141c-.03.129-1.227 1.241-1.846 1.817-.193.18-.33.307-.358.336a8 8 0 0 1-.188.186c-.38.366-.664.64.015 1.088.327.216.589.393.85.571.284.194.568.387.936.629q.14.092.27.187c.331.236.63.448.997.414.214-.02.435-.22.547-.82.265-1.417.786-4.486.906-5.751a1.4 1.4 0 0 0-.013-.315.34.34 0 0 0-.114-.217.53.53 0 0 0-.31-.093c-.3.005-.763.166-2.984 1.09"/>
                    </svg>
                </a>

                <a href="/support/help" class="text-decoration-none">Спасти разработчика от голода</a>
            </div>
        </div>
    </footer>

</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
</script>
<script>
    const themeToggleBtn = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    const html = document.documentElement;

    function applyTheme(theme) {
        html.setAttribute('data-bs-theme', theme);
        localStorage.setItem('theme', theme);
        if (theme === 'dark') {
            themeIcon.className = 'bi bi-sun';
        } else {
            themeIcon.className = 'bi bi-moon';
        }
    }

    // Инициализация из localStorage
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
        applyTheme(savedTheme);
    } else {
        applyTheme('light'); // дефолтная тема
    }

    themeToggleBtn.addEventListener('click', () => {
        const currentTheme = html.getAttribute('data-bs-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        applyTheme(newTheme);
    });
</script>
</body>
</html>
